<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Sono:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="first card">
        
        <h3 class="title">Basic</h3>
        <h1 class="price">$11.99/month</h1>
        </ul class="features">
            <li>10GB Storage</li>
            <li>1 User</li>
            <li>Support</li>
        </ul>
        <button>Sign Up </button>
            
        </div>
    
    
        <div class="second card">
        <h3 class="title">Standard</h3>
        <h1 class="price">$19.99/month</h1>
        <ul class="features">
           <li>50GB Storage</li>
           <li>5 User</li>
           <li>Phone & Email Support</li>
        </ul>
        <button>Sign Up </button>
        </div>
    
    
        <div class="third card">
        <h3 class="title">Premium</h3>
        <h1 class="price">$49.99/month</h1>
        <ul class="features">
           <li>100GB Storage</li>
           <li>10 User</li>
           <li>24/7 Support</li>
        </ul>
        <button>Sign Up </button>
        </div>
    </div>


    
</body>
</html>
